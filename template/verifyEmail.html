<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Your Email - Task API</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; }
    .container { border: 1px solid #ddd; border-radius: 8px; padding: 30px; background: #fff; }
    .button { display: inline-block; background: #4CAF50; color: white; padding: 12px 24px; text-decoration: none; border-radius: 4px; font-weight: bold; margin: 20px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Task API!</h2>
    <p>Hello <strong>{{.Name}}</strong>,</p>
    
    <p>Thank you for signing up. Please verify your email by clicking below:</p>
    
    <a href="{{.VerifyLink}}" class="button">Verify My Email</a>
    
    <p>If the button doesn't work, copy this link: <a href="{{.VerifyLink}}">{{.VerifyLink}}</a></p>
    
    <p>This link expires in {{.Time}}.</p>
    
    <p>â€” Task API Team</p>
  </div>
</body>
</html>
