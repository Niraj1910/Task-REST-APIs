name: Golang Task API workflow

on: 
    push: 
        branches: [main]
jobs:
    test:
        name: Run Go tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: '1.25'

            - name: Install dependencies
              run: go mod download

            - name: Run tests
              run: go test ./... -v
